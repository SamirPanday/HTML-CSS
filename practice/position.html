<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>positioning</title>
</head>
<body style="height: 1000px;
padding-top: 60px;
padding-left: 80px;">

    <div style="background-color: black;
    color: white;
    position: fixed;
    top: 0;
    right: 0;
    left: 0;
    height: 50px;
    ">
        header
    </div>

    <div style="background-color: green;
    color: white;
    position: fixed;
    top: 50px;
    bottom: 0;
    left:0;
    width: 70px;
    ">
        sidebar
    </div>

    <div style="height: 200px;
    width: 200px;
    background-color: lightblue;
    position: static;">
        div1
    </div>
    <div style="height: 200px;
    width: 200px;
    background-color: lightpink;">
        div2
    </div>
</body>
</html>
